{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block main %}

    
    <div class="container-fluid ">
        <img src="https://source.unsplash.com/user/erondu/1600x400" class="my-0">
    </div>

    <div class="form">
        <h1 style ="padding-top: 1%;" class="text-center">Contact Us</h1>
        <form class = "px-5 py-5">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" name = "name"id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Email ID</label>
                <input type="email" class="form-control" name = "email" id="exampleInputEmail1" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                <input type="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name ="phone" maxlength="10" pattern="\d{10}" >
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Why do you want to contact us?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock main %}
